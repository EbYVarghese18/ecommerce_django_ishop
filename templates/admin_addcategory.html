{% extends 'baseadmin.html' %}

{% block title %} Add_Category {% endblock title %}


{% block body %}

{% load static %}


<div class="container-fluid p-4 text-white">
    <div class="text-center">
        <img class="mx-auto logo mb-2" src="{% static 'images/logo.png' %}" alt="">
    </div>
    <div class="d-flex pt-3">
        <div class="p-5 col-sm-12 col-md-12" style="background-color: rgb(15, 15, 15); border-radius: 10px;">

            <div class="header_admin_body">
                <div>
                    <h5 class="my-3"><u>Add Category:</u></h5>
                </div>
            </div>

            <div class="vh-100 admin_body m-5">

                <form action="#" method="POST" class="row g-0">
                    {% csrf_token %}
                   {{ categoryform.as_p }}
                    <a href="#"> <button type="submit" class="btn btn-primary">Save</button></a>
                </form>

            </div>

        </div>
    </div>
</div>


{% endblock body %}
