{% extends 'base.html' %}

{% block title %} signin {% endblock title %}


{% block body %}

{% load static %}


<div class="container">

    <div class="d-grid justify-content-center mt-5 pt-5">
            <img class="mx-auto logo mb-2" src="{% static 'images/logo.png' %}" alt="">
            <form class="d-grid justify-content-center mt-3 p-5 border border-success rounded" style="width:23rem;">
                <div class="mb-4">
                    <input type="username" class="form-control" placeholder="username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="password">
                </div>
                <button type="submit" class="mt-3 mb-3 btn btn-success">Signin</button>
                <p class="mt-4 text-center">
                    Don't have an account? &nbsp; <a href="">Signup</a>
                </p>
            </form>
    </div>

</div>


{% endblock body %}
