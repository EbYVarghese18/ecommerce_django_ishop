{% extends 'base.html' %}

{% block title %} signin {% endblock title %}


{% block body %}

{% load static %}


<div class="container">

    <div class="d-grid justify-content-center mt-5 pt-5">
            <img class="mx-auto logo mb-2" src="{% static 'images/logo.png' %}" alt="">
            <form method="POST"  class="d-grid justify-content-center mt-3 p-5 border border-success rounded" style="width:23rem;">
                {% csrf_token %}
                <div class="mb-4">
                    <input name="UserName" class="form-control" placeholder="Username" style="color:black;">
                </div>
                <div class="mb-3">
                    <input name="PassWord" type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="mt-3 mb-3 btn btn-success">Signin</button>
                <p class="mt-4 text-center text-white">
                    Don't have an account? &nbsp; <a class="text-white" href="{% url 'signup' %}"><b>Signup</b></a>
                </p>
            </form>

            {% if messages %}
            <div class="alert alert-danger mt-5 text-center" role="alert">
              {% for e in messages %}
              {{ e }}
              {% endfor %}
            </div>
            {% endif %}

    </div>  

</div>


{% endblock body %}
